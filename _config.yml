# ------------------------------------------系统设置（不能注释、可以修改）------------------------------------------
# Site settings站点设置
title: Tideseng   # blog title
SEOTitle: tideseng的博客     # SEO title
header-img: img/post-bg-desk.jpg
email: tidesengli@gmail.com
description: "tideseng's Personal Blog"
keyword: "tideseng的博客, tideseng, Java, 程序员, 架构师, 工程师, 开发"
url: "https://tideseng.github.io"    # your host, for absolute URL
baseurl: ""   # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/tideseng/tideseng.github.io.git" # you code repository


# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10    # 每页博客数量，当总数量超过这一数量会出现下一页
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true  # if you want to customize anchor. check out line:197 of `post.html`


# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 0              # 相同标签数量大于这个数，才会出现在首页


# ------------------------------------------侧边栏设置（可以注释、可以修改）------------------------------------------

